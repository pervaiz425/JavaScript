<body>
    <div id="comments"></div>
    <form id="commentForm">

        <button type="button" onclick="addComment()">Submit</button>
    </form>

        function addComment() {
            var comment = document.getElementById("commentInput").value;
            var commentsDiv = document.getElementById("comments");
            commentsDiv.innerHTML += '<p>' + comment + '</p>';
        }
    </script>
</body>
