<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <label for="search">Search:</label>
      <input type="text" id="search" name="query"/>
      <input type="submit" value="Search" />

      <br><br>

      <label for="secret_input">Secret Data:</label>
      <input type="password" value="mySecretPassword" name="password" />
    </form>

     <!-- We can also nest input elements inside a <label> element. This is useful when the label text is clickable and we want to make it easier for users to click on the input element. The following code shows how to nest an input element inside a label element:
     Here is the demonstration of the above code: -->
        <label>Search: <input type="text" name="name" value="Check"></label>

    <select name="country">
      <option value="us"></option>
      <option value="ca" selected>Canada</option>
      <option value="uk">United Kingdom</option>
    </select>

    <script>
        document.getElementById("myForm").addEventListener("submit",function(evt)
        {
            //evt.preventDefault();
            alert(document.getElementById("search").value);
        })
    </script>
  </body>
</html>
