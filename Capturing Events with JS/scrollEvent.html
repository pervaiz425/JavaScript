<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 100px;
        height: 7000px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script>
      var pagetop; //I have declared pagetop here so that it won't get redeclared again and again whenever the event occurs
      //So its less expensive to declare it here
      window.addEventListener("scroll", function () {
        pagetop = window.pageYOffset;
        console.log(pagetop);
      });
    </script>
  </body>
</html>
