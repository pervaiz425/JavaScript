<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Mouse Over and Mouse Out Events demonstration
    </h1>

    <p>
        Move your mouse over and out of the paragraph below to see the effect
    </p>

    <script>
        document.getElementsByTagName("p")[0].addEventListener("mouseover", function(){
            document.getElementsByTagName("h1")[0].innerHTML = "Mouse over event detected";
        })

        document.getElementsByTagName("p")[0].addEventListener("mouseout", function(){
            document.getElementsByTagName("h1")[0].innerHTML = "Mouse out event detected";
        })

        document.getElementsByTagName("h1")[0].addEventListener("mouseover",function(){
            document.getElementsByTagName("h1")[0].innerHTML = "Mouse Over and Mouse Out Events demanstration";
        })
    </script>
</body>
</html>
