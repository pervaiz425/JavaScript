<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Get a reference to the Document (the whole webpage)
      const webpage = document;

      // Add an event listener to the Document
      webpage.addEventListener("DOMContentLoaded", function () {
        // This function runs when the event (webpage loading) occurs
        alert("Welcome to our website!");
      });
      //The event target object is document here
    </script>
  </body>
</html>
